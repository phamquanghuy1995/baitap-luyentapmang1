<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [25, 6, 1995];
    let b = 0;
    let c = arr.length - 1
    for (let i = 0; i < arr.length; i++) {
        while (b < c) {
            let a = arr[b];
            arr[b] = arr[c];
            arr[c] = a;
            b++;
            c--;
        }
        alert("Mảng đảo ngược phần tử là:"+ '' + arr);
    }
</script>
</body>
</html>
