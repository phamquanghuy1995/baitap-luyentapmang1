<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = ['c', 's', 'c', '2', '6', '1'];
    let a = arr.length - 1;
    let b = 0;
    for (let i = 0; i < arr.length; i++) {
        while (a > b) {
            let c = arr[b];
            arr[b] = arr[a];
            arr[a] = c;
            a--;
            b++;
        }
    }
    document.write(arr.join(''))

</script>
</body>
</html>
