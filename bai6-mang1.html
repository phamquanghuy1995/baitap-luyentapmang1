<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [1, 3, 6, 8,];
    let index = -1;
    let V = parseInt(prompt('nhập kiểm tra số nguyên trong mảng'));
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] == V) {
            index = i;
            break;
        }
    }
    if (index !== -1) {
        alert(V + " is in the array");
    } else {
        alert(V + " is not in the array")
    }
</script>
</body>
</html>
