<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [-1, -3, 1, 2, 5, 6, 7];
    let a = 0
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] < 0) {
            a++;
        }
    }
    alert("Số nguyên âm trong chuỗi là: " + '' + a);
</script>
</body>
</html>
